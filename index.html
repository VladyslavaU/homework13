<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<svg width="100" height="130">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="yellow"/>
</svg>
<svg width="200" height="130">
    <rect width="200" height="100" x="10" y="10" stroke="yellow" stroke-width="5" fill="blue"/>
</svg>
<svg width="200" height="130">
    <rect width="100" height="100" x="10" y="10" stroke="blue" stroke-width="5" fill="green"/>
</svg>
<svg height="130" width="250">
    <ellipse cx="105" cy="60" rx="100" ry="30" stroke="gold" stroke-width="5" fill="orange"/>
</svg>

<div>
    <svg height="220" width="500">
        <polygon class="animated" points="100,10 150,190 50,190"/>
    </svg>
</div>
</body>
</html>
